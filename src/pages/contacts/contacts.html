<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contactez-nous</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact" padding>
  <h4>Besoin d'aide ?</h4>
  <div padding>
    <img src="../../assets/imgs/ares-logo.png">
  </div>
  <div padding>
    <button block ion-button (click)="openContact()">Voir contact</button>
  </div>
  <p>Contacts: {{numbers|json}}</p>


  <ion-item *ngFor="let contact of ContactList">
    <h2>{{contact.name.givenName}}</h2>
    <p>{{contact.phoneNumbers[0].type}} - Numero: {{contact.phoneNumbers[0].value}}</p>
    <button ion-button (click)="callNumberFn(response.phoneNumbers[0].value)">Appeler contact</button>
  </ion-item>



</ion-content>


java -version
